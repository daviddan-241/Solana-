<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Solana Payment</title>
  <style>
    body{font-family:system-ui;max-width:600px;margin:40px auto;padding:16px;text-align:center}
  </style>
</head>
<body>

  <h2>Opening Phantomâ€¦</h2>
  <p>If Phantom does not open automatically, <a id="manualLink" href="#">click here</a>.</p>

  <script>
    // ðŸŸ¦ Your bot replaces these placeholders dynamically
    const RECIPIENT = "{{ADDRESS}}";       // e.g. 6Abc123...
    const AMOUNT    = "{{AMOUNT}}";        // e.g. "0.5" or leave empty

    function openPhantom() {
      const params = new URLSearchParams();
      if (AMOUNT) params.set("amount", AMOUNT);

      // Main Solana Pay URI
      const solanaUrl = `solana:${RECIPIENT}?${params.toString()}`;

      // Set manual clickable link (backup)
      document.getElementById("manualLink").href = solanaUrl;

      // Try to open wallet immediately
      window.location.href = solanaUrl;

      // Fallback #1: Phantom universal link (works on Windows & Desktop)
      setTimeout(() => {
        window.location.href = "https://phantom.app/ul/";
      }, 1500);

      // Fallback #2: message after a few seconds (desktop can't open URI schemes)
      setTimeout(() => {
        document.body.insertAdjacentHTML("beforeend",
          "<p style='margin-top:30px;color:#444;'>If Phantom did not open, open it manually and paste this address:<br><b>" 
          + RECIPIENT + "</b></p>"
        );
      }, 3500);
    }

    // Auto-run the wallet open attempt
    window.onload = openPhantom;
  </script>

</body>
</html>
